<body>
    <script type="text/javascript">



var getAvg = function(numArr){
    var sum = 0;
    for (var i=0; i < numArr.length; i++){
        sum += numArr[i];
    }
    var avg = sum / numArr.length;
    return avg;

};
console.log(getAvg([1 , 4, 7]));
console.log(getAvg([10,5]));
console.log(getAvg([1.5,3,2.5,1]));
 </script>
